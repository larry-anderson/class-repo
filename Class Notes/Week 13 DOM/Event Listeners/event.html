<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener Practice</title>
    <style>
        #hoverDiv {
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }
        .highlight {
            background-color: yellow;
        }
        #clickDiv {
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <!-- Question 1: Basic Click Event -->
    <button id="clickBtn">Click Me</button>

    <!-- Question 2: Changing Text Content -->
    <button id="changeTextBtn">Change Text</button>
    <p id="myParagraph">This is a paragraph.</p>

    <!-- Question 3: Mouseover and Mouseout Events -->
    <div id="hoverDiv"></div>

    <!-- Question 4: Keydown Event -->
    <input type="text" id="myInput" placeholder="Type something...">

    <!-- Question 5: Form Submit Event -->
    <form id="myForm">
        <input type="text" id="myInput5" placeholder="Type something...">
        <button type="submit">Submit</button>
    </form>

    <!-- Question 6: Event Delegation -->
    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Question 7: Double Click Event -->
    <button id="dblClickBtn">Double Click Me</button>


    <!-- Question 8: Removing Event Listeners -->
    <button id="clickBtn">Click Me</button>
    <button id="removeBtn">Remove Click Event</button>


    <!-- Question 9: Toggle Class -->
    <button id="toggleBtn">Toggle Highlight</button>
    <div id="myDiv">This is a div.</div>



    <!-- Question 10: Event Object Properties -->
    <div id="clickDiv"></div>
</body>
<script src="eventQuestions.js"></script>
</html>
