<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Weight Calculator</h1>
        <div class="input-group">
            <label for="weight">Enter weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg">
        </div>
        <div class="input-group">
            <label for="planet">Select a planet:</label>
            <select id="planet">
                <option value="mercury">Mercury</option>
                <option value="venus">Venus</option>
                <option value="earth">Earth</option>
                <option value="mars">Mars</option>
                <option value="jupiter">Jupiter</option>
                <option value="saturn">Saturn</option>
                <option value="uranus">Uranus</option>
                <option value="neptune">Neptune</option>
            </select>
        </div>
        <button onclick="calculateWeight()">Calculate Weight</button>
        <div id="result"></div>
    </div>
    <video autoplay muted loop id="myVideo">
        <source src="planet_video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <script src="./DOM.js"></script>
</body>
</html>
