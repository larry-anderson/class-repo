<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand"> Brand Name </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarnav"
            aria-controls="navbarnav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarnav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contact</a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="p-3 border bg-light">column 1</div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="p-3 border bg-light">column 2</div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="p-3 border bg-light">column 3</div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">left</button>
            <button type="button" class="btn btn-primary">middle</button>
            <button type="button" class="btn btn-primary">right</button>
        </div>
    </div>
    <div class="container mt-3">
        <form action="">
            <div class="form-group">
                <label for="email1">Email Address</label>
                <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="enter email">
                <small class="form-text text-muted" id="emailHelp">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, est.</small>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Password">
                
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checkbox1">
                <label for="checkbox1" class="form-check-label">Check Please</label>   
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
<div class="container mt-3">
    <h2>Modal Example</h2>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Open Modal</button>
    <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
    </div>
    
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
