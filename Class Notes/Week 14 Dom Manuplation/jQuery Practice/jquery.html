<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Practice</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .highlight {
            background-color: yellow;
        }
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>jQuery Practice</h1>

    <p>This is a paragraph.</p>

    <button id="hideButton">Hide Content</button>
    <div id="content">This is some content that can be hidden.</div>

    <button id="highlightButton">Highlight List Items</button>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <button id="toggleButton">Toggle Menu</button>
    <div id="menu">This is the menu content.</div>

    <img src="1.jpg" class="fadeImage" alt="Placeholder Image">

    <button id="addButton">Add List Item</button>
    <ul id="myList">
        <li>Item A</li>
        <li>Item B</li>
    </ul>

    <button id="ajaxButton">Perform AJAX Request</button>

    <input type="text" placeholder="Focus to change color">

    <button id="animateButton">Animate Box</button>
    <div id="box"></div>

    <button id="removeButton">Remove Elements</button>
    <div class="removeMe">Element to remove 1</div>
    <div class="removeMe">Element to remove 2</div>
</body>
<script src="jquery.js"></script>
</html>
